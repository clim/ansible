---

java_home: /usr/lib/jvm/java-1.8.0-openjdk
java_binary: /usr/bin/java

nifi_version: 1.10.0

nifi:
  home: /opt/nifi-{{ nifi_version }}
  binary: nifi-{{ nifi_version }}-bin.tar.gz
  url: https://www-us.apache.org/dist/nifi/{{ nifi_version }}/nifi-{{ nifi_version }}-bin.tar.gz
  checksum: sha256:fd4f0750d18137bb1c21cd0fd5ab8951ccd450e6f673b8988db93ea2ff408288
  max_memory: 2048m
  zookeeper:
    client_port: 3181
    nifi_cluster_port: 8022
  banner: Apache NiFi
  content_repository:
    max_retention_period: 12 hours
    max_usage: 50%
    directory:
      - name: default
        path: ./content_repository
  provenance_repository:
    max_storage_time: 24 hours
    max_storage_size: 1 GB
    directory:
    - name: default
      path: ./provenance_repository
